<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>PROMISE IN JS </h2>
    <p id="ans"></p>
    <script>
        function mydisplayer(some)
        {
            document.getElementById("ans").innerHTML=some;
        }
        function sum(a,b)
        {
            var sum=a+b;
            mydisplayer(sum);
        }
        let myPromise= new Promise(function(myResolve,myReject)
        {
            let x=0;
            if(x==0)
        {
            myResolve("OK")
        }
        else{ myReject("Error")}
        });
        myPromise.then(
            function(value){ sum(100,400);},
            function(error) {sum(error)}
        )
    </script>
</body>
</html>
